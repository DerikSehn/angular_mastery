<div #hero class="hero-section">
  <!-- Fundo dinâmico com vídeo ou imagem -->
  <div #heroBg class="hero-background">
    <!-- Exemplo: fundo em vídeo -->
    <video autoplay muted loop class="bg-video">
      <source src="assets/videos/eventos.mp4" type="video/mp4">
      Seu navegador não suporta vídeos HTML5.
    </video>
  </div>
  <!-- Overlay para melhorar a legibilidade dos textos -->
  <div class="hero-overlay"></div>
  
  <!-- Header com logo e menu -->
  <header class="hero-header">
    <div class="logo">Danibosing Eventos</div>
    <nav class="hero-nav">
      <ul>
        <li><a href="#servicos">Serviços</a></li>
        <li><a href="#portfolio">Portfólio</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>
  </header>
  
  <!-- Conteúdo central: título, subtítulo e CTA -->
  <div class="hero-content">
    <h1 #heroTitle class="hero-title">Sabores que Encantam</h1>
    <p #heroSubtitle class="hero-subtitle">
      Experiências Gastronômicas Inesquecíveis para Eventos Exclusivos
    </p>
    <button #ctaButton class="cta-button">Conheça nossos serviços</button>
  </div>
</div>
